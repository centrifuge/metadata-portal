name: CLI

on:
  pull_request:
    branches: [master]
    paths: ["cli/**"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_DIR: /tmp/cargo-target-${{ github.run_id }}

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Rust dependencies
        uses: ./.github/workflows/rust-install

      - name: ğŸ§¹ Clean Cargo and OpenCV Artifacts
        run: |
          rm -rf ~/.cargo/git/checkouts
          rm -rf ~/.cargo/registry/src/*/opencv-*
          rm -rf $CARGO_TARGET_DIR
          rm -f Cargo.lock
          cargo clean

      - name: ğŸ” Debug OpenCV version
        run: cargo tree -i opencv

      - name: ğŸ” Confirm cvt_color signature
        run: |
          grep -A10 "pub fn cvt_color" $CARGO_TARGET_DIR/debug/build/opencv-*/out/opencv/imgproc.rs || echo "âŒ cvt_color not found"

      - name: âœ… Cargo fmt
        run: cargo fmt --all -- --check

      - name: ğŸ›  Cargo check
        run: cargo check --locked

      - name: ğŸ“ Cargo clippy
        run: cargo clippy -- -D warnings

      - name: ğŸ§ª Cargo test
        run: cargo test
