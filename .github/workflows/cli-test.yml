name: CLI

on:
  pull_request:
    branches:
      - master
    paths:
      - "cli/**"

env:
  CARGO_TARGET_DIR: /tmp/cargo-target-isolated

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4

      - name: 🧹 Full clean: Cargo + Git checkouts + OpenCV
        run: |
          rm -rf $CARGO_TARGET_DIR
          rm -rf ~/.cargo/git/checkouts
          rm -rf ~/.cargo/registry
          rm -f Cargo.lock
          cargo clean

      - name: 🔧 Install rust dependencies
        uses: ./.github/workflows/rust-install

      - name: 📦 Update specific crates
        run: cargo update -p opencv

      - name: 🔍 Debug OpenCV crate version
        run: cargo tree | grep opencv

      - name: 🔍 Confirm cvt_color binding is correct (4 args)
        run: |
          grep -A5 "pub fn cvt_color" $CARGO_TARGET_DIR/debug/build/opencv-*/out/opencv/imgproc.rs || echo "❌ cvt_color not found"

      - name: 🧪 cargo fmt
        run: cargo fmt --all -- --check

      - name: 🧪 cargo check
        run: cargo check

      - name: 🧪 cargo clippy
        run: cargo clippy -- -D warnings

      - name: 🧪 cargo test
        run: cargo test
