name: CLI

on:
  pull_request:
    branches:
      - master
    paths:
      - "cli/**"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_DIR: /tmp/cargo-target-${{ github.sha }}
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Install rust dependencies
        uses: ./.github/workflows/rust-install

      - name: ğŸ§¹ Clean Cargo Git checkouts and OpenCV build
        run: |
          rm -rf ~/.cargo/git/checkouts
          rm -rf ~/.cargo/registry/src/*/opencv-*
          rm -rf $CARGO_TARGET_DIR
          cargo clean

      - name: ğŸ“¦ Cargo update opencv
        run: cargo update -p opencv

      - name: ğŸ§ª Force OpenCV binding generation
        run: |
          cargo build -p opencv || true

      - name: ğŸ” Confirm regenerated cvt_color binding
        run: |
          grep -A 10 "pub fn cvt_color" $CARGO_TARGET_DIR/debug/build/opencv-*/out/opencv/imgproc.rs || echo "âŒ cvt_color not found"

      - name: ğŸ”¬ Cargo fmt
        run: cargo fmt --all -- --check

      - name: ğŸ§ª Cargo check --locked
        run: cargo check --locked

      - name: ğŸ§¹ Cargo clippy
        run: cargo clippy -- -D warnings

      - name: ğŸ§ª Cargo test
        run: cargo test
