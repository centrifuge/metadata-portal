name: CLI

on:
  pull_request:
    branches:
      - master
    paths:
      - "cli/**"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_DIR: /tmp/cargo-target-${{ github.sha }}
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Install rust dependencies
        uses: ./.github/workflows/rust-install

      - name: 🧹 Clean Cargo Git checkouts and OpenCV build
        run: |
          rm -rf ~/.cargo/git/checkouts
          rm -rf ~/.cargo/registry/src/*/opencv-*
          rm -rf $CARGO_TARGET_DIR
          cargo clean

      - name: 📦 Cargo update opencv
        run: cargo update -p opencv

      - name: 🧪 Force OpenCV binding generation
        run: |
          cargo build -p opencv || true

      - name: 🔍 Confirm regenerated cvt_color binding
        run: |
          grep -A 10 "pub fn cvt_color" $CARGO_TARGET_DIR/debug/build/opencv-*/out/opencv/imgproc.rs || echo "❌ cvt_color not found"

      - name: 🔬 Cargo fmt
        run: cargo fmt --all -- --check

      - name: 🧪 Cargo check --locked
        run: cargo check --locked

      - name: 🧹 Cargo clippy
        run: cargo clippy -- -D warnings

      - name: 🧪 Cargo test
        run: cargo test
