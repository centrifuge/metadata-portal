name: CLI

on:
  pull_request:
    branches:
      - master
    paths:
      - "cli/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Install rust dependencies
        uses: ./.github/workflows/rust-install

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check
        env:
          LIBCLANG_PATH: /usr/lib/llvm-18/lib
          LD_LIBRARY_PATH: /usr/lib/llvm-18/lib
          LLVM_CONFIG_PATH: /usr/lib/llvm-18/bin/llvm-config
          OPENCV_CLANG_PATH: /usr/bin/clang-18
          PKG_CONFIG_PATH: /usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig
          RUST_BACKTRACE: 1
          CARGO_PROFILE_DEV_BUILD_OVERRIDE_DEBUG: true

      - name: Cargo clippy
        run: cargo clippy -- -D warnings

      - name: Cargo test
        run: cargo test
