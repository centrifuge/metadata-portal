name: CLI

on:
  pull_request:
    branches:
      - master
    paths:
      - "cli/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Install rust dependencies
        uses: ./.github/workflows/rust-install

      - name: ðŸ§¹ Clean Cargo Git checkouts and OpenCV build
        run: |
          rm -rf ~/.cargo/git/checkouts
          rm -rf ~/.cargo/registry/src/*/opencv-*
          rm -rf target

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Clean cargo artifacts
        run: |
          rm -f Cargo.lock
          cargo clean
          cargo update -p opencv
          cargo tree | grep opencv

      - name: Cargo check --locked
        run: cargo check

      - name: Cargo clippy
        run: cargo clippy -- -D warnings

      - name: Cargo test
        run: cargo test
