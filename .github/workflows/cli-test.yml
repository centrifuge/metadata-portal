name: CLI

on:
  pull_request:
    branches:
      - master
    paths:
      - "cli/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: üõé Checkout
        uses: actions/checkout@v4

      - name: üîß Install system dependencies for Rust + OpenCV
        run: |
          sudo apt update
          sudo apt install -y \
            pkg-config \
            libopencv-dev \
            clang-18 \
            llvm-18 \
            llvm-18-dev \
            libclang-18-dev

      - name: üîç Debug OpenCV installation
        run: |
          echo "OpenCV version via pkg-config:"
          pkg-config --modversion opencv4 || echo "Failed to find opencv4 via pkg-config"
          echo "OpenCV libraries:"
          pkg-config --libs opencv4 || echo "Failed to list opencv4 libs"
          echo "OpenCV headers:"
          ls -la /usr/include/opencv4 || echo "No opencv4 headers found"

      - name: üîß Install rust dependencies
        uses: ./.github/workflows/rust-install

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check
        env:
          LIBCLANG_PATH: /usr/lib/llvm-18/lib
          LD_LIBRARY_PATH: /usr/lib/llvm-18/lib
          LLVM_CONFIG_PATH: /usr/lib/llvm-18/bin/llvm-config
          OPENCV_CLANG_PATH: /usr/bin/clang-18
          PKG_CONFIG_PATH: /usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig
          RUST_BACKTRACE: full
          RUSTFLAGS: "-C debuginfo=2"
          CARGO_PROFILE_DEV_BUILD_OVERRIDE_DEBUG: true

      - name: Cargo clippy
        run: cargo clippy -- -D warnings
      - name: Cargo test
        run: cargo test
