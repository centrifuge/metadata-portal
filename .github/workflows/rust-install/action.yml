runs:
  using: "composite"
  steps:
    - name: ðŸ›  Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y clang-18 libclang-18-dev llvm-18-dev libopencv-dev pkg-config
        echo "LIBCLANG_PATH=/usr/lib/llvm-18/lib" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=/usr/lib/llvm-18/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "CLANG_PATH=/usr/bin/clang-18" >> $GITHUB_ENV
      shell: bash

    - name: ðŸ”§ Install Rust (Stable)
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      shell: bash

    - name: ðŸ’¾ Rust Cache
      uses: Swatinem/rust-cache@v2
