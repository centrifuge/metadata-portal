runs:
  using: "composite"
  steps:
    - name: 🛠️Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y clang-18 libclang-18-dev libopencv-dev llvm-18-dev
        echo "export LIBCLANG_PATH=/usr/lib/llvm-18/lib" >> $GITHUB_ENV
        echo "export LD_LIBRARY_PATH=/usr/lib/llvm-18/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "export LLVM_CONFIG_PATH=/usr/lib/llvm-18/bin/llvm-config" >> $GITHUB_ENV
        echo "export PKG_CONFIG_PATH=/usr/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
      shell: bash

    - name: 🔧 Install Rust (Stable)
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      shell: bash

    - name: 💾 Rust Cache
      uses: Swatinem/rust-cache@v2
